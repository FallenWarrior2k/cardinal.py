[tox]
envlist = flake8, isort-check, py35, py36

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-mock

commands = pytest tests

[testenv:flake8]
basepython = python3.5
skip_install = True
deps =
    flake8
    flake8-bugbear
    flake8-mutable
    flake8-pep3101
    pep8-naming
commands = flake8 src/cardinal

[testenv:isort-check]
basepython = python3.5
skip_install = True
deps = isort
commands = isort --recursive --check-only src/cardinal

[flake8]
exclude = migrations
max-line-length = 100

# E722: Covered by B001 (flake8-bugbear)
ignore = E722

[isort]
skip = migrations
not_skip = __init__.py
line_length = 100
multi_line_output = 5
balanced_wrapping = true

[pytest]
addopts = -v
